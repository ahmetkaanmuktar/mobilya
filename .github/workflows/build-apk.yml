name: APK Oluştur

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: APK Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Kodu İndir
      uses: actions/checkout@v4
    
    - name: Java Kur
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Flutter Kur
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Flutter Doctor
      run: flutter doctor -v
    
    - name: Flutter Paketlerini İndir
      run: flutter pub get
    
    - name: Flutter Analyze
      run: |
        echo "Starting Flutter Analyze..."
        flutter analyze || echo "Analyze completed with warnings/errors"
      continue-on-error: true
    
    - name: Gradle Wrapper İzinlerini Ayarla
      run: chmod +x android/gradlew
    
    - name: Flutter Clean
      run: flutter clean
    
    - name: Flutter Pub Get (Tekrar)
      run: flutter pub get
    
    - name: APK Oluştur
      run: |
        echo "Starting APK build..."
        flutter build apk --release --no-shrink || {
          echo "Build failed! Checking for detailed errors..."
          flutter doctor -v
          exit 1
        }
    
    - name: APK'yı Yükle
      uses: actions/upload-artifact@v4
      with:
        name: muktar-marangoz-apk
        path: build/app/outputs/flutter-apk/app-release.apk
